<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <title>{% block head_title %} Blog {% endblock head_title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="author" content="shivaguntuku" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog_list_index.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog_details.css' %}" type="text/css">
    <!-- login form css -->
    <link rel="stylesheet" href="{% static 'css/login_form.css' %}" type="text/css">
</head>

{% block head_extra %} {% endblock head_extra %}

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-faded">
      <a class="navbar-brand" href="#" style="color:#FF5733;">GSP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#navbarNavDropdown" 
        aria-controls="navbarNavDropdown" aria-expanded="false" 
        aria-label="Toggle navigation">
        <span style="color:#FF5733;">
          <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </span>
      </button>
      <div id="navbarNavDropdown" class="navbar-collapse collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts:list' %}">
              Home</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if not request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>    
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <form method="GET" action="" class="form-inline my-2 my-lg-0">
              <input class="form-control" type="text" name="q"  placeholder="Search Posts"  value="{{ request.GET.q }}" />
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
  {% block content %}{% endblock %}

<!-- JS loades from here -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.1/velocity.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.1/velocity.ui.min.js'></script>
<script src="{% static 'js/login_form.js' %}"></script>
</body>
</html>
